<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - POLLINA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1554 0%, #2d2770 50%, #4a3f8f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #1a1554, #6366f1, #1a1554);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1a1554 0%, #4a3f8f 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(26, 21, 84, 0.3);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a1554;
            display: block;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
        }
        
        h1 {
            font-size: 24px;
            color: #1a1554;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a1554;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 21, 84, 0.1);
        }
        
        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid #fca5a5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1554 0%, #2d2770 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(26, 21, 84, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 21, 84, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-radius: 10px;
            border: 2px solid #bfdbfe;
        }
        
        .info-box h3 {
            font-size: 14px;
            color: #1e40af;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .info-box p {
            font-size: 13px;
            color: #1e40af;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-box code {
            background: rgba(30, 64, 175, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">EP</div>
            <span class="logo-text">POLLINA</span>
            <div class="logo-subtitle">Plateforme de scraping</div>
        </div>
        
        <h1>Connexion</h1>
        <p class="subtitle">Connectez-vous pour acc√©der au dashboard</p>
        
        {% if error %}
        <div class="error-message">
            <span>‚ö†</span>
            <span>{{ error }}</span>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        
        <div class="info-box">
            <h3>‚ÑπÔ∏è Identifiants de test</h3>
            <p>üë§ Admin: <code>admin</code> / <code>admin123</code></p>
            <p>üë§ User: <code>user</code> / <code>password</code></p>
        </div>
    </div>
</body>
</html>
