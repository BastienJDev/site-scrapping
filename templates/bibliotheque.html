<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque PDF - POLLINA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">EP</div>
                <span class="logo-text">POLLINA</span>
            </div>
            <nav class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v8h8V3H3zM13 3v8h8V3h-8zM3 13v8h8v-8H3zM13 13v8h8v-8h-8z"/>
                    </svg>
                    <span>Accueil</span>
                </a>
                <a href="{{ url_for('actualites') }}" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <span>Actualités</span>
                </a>
                <div class="nav-item nav-dropdown">
                    <div class="nav-dropdown-toggle">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                        </svg>
                        <span>Sites juridiques</span>
                        <span class="nav-caret">▾</span>
                    </div>
                    <div class="nav-dropdown-menu">
                        <button type="button" class="nav-subitem" data-dalloz-trigger>Dalloz</button>
                    </div>
                </div>
                <a href="{{ url_for('sites_manager') }}" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    <span>Gérer les sites</span>
                </a>
                <a href="{{ url_for('bibliotheque') }}" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.2-15.8l-4.2 4.2m-5.7 5.7l-4.2 4.2M23 12h-6m-6 0H1m15.8 5.2l-4.2-4.2m-5.7-5.7l-4.2-4.2"/>
                    </svg>
                    <span>Bibliothèque PDF</span>
                </a>
            </nav>
            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">{{ username[0].upper() if username else 'U' }}</div>
                    <span class="user-name">{{ username }}</span>
                </div>
                <a href="{{ url_for('logout') }}" class="btn-logout" title="Déconnexion">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Bibliothèque PDF</h1>
            </div>

            <div class="upload-card">
                <div>
                    <h3>Importer un PDF</h3>
                    <p>Ajoutez vos documents pour les retrouver ici</p>
                </div>
                <form id="pdfUploadForm" class="upload-form">
                    <input type="file" id="pdfFile" accept=".pdf" required>
                    <button type="submit" class="btn-primary">Importer</button>
                </form>
                <div id="uploadMessage" class="upload-message" style="display:none;"></div>
            </div>

            <div class="pdf-list">
                <h3>Liste des PDF</h3>
                <div id="pdfItems" class="pdf-items"></div>
            </div>
        </main>
    </div>

    <script>
        function renderPdfs(files) {
            const container = document.getElementById('pdfItems');
            container.innerHTML = '';
            if (!files || files.length === 0) {
                container.innerHTML = '<p>Aucun PDF importé pour le moment.</p>';
                return;
            }
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'pdf-item';
                div.innerHTML = `
                    <div class="pdf-info">
                        <strong>${file.name}</strong>
                        <a href="${file.url}" target="_blank">Ouvrir</a>
                    </div>
                    <div class="pdf-prompt">
                        <textarea placeholder="Votre prompt pour ce PDF...">${file.prompt || ''}</textarea>
                        <button type="button" class="btn-secondary">Enregistrer le prompt</button>
                    </div>
                `;
                const textarea = div.querySelector('textarea');
                const btn = div.querySelector('button');
                btn.addEventListener('click', async () => {
                    btn.disabled = true;
                    btn.textContent = 'Sauvegarde...';
                    try {
                        const res = await fetch(`/api/pdfs/${encodeURIComponent(file.name)}/prompt`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: textarea.value })
                        });
                        const data = await res.json();
                        if (!data.success) {
                            alert(data.error || 'Erreur lors de la sauvegarde');
                        }
                    } catch (err) {
                        alert('Erreur de communication');
                    } finally {
                        btn.disabled = false;
                        btn.textContent = 'Enregistrer le prompt';
                    }
                });
                container.appendChild(div);
            });
        }

        async function loadPdfs() {
            const res = await fetch('/api/pdfs');
            const data = await res.json();
            if (data.success) {
                renderPdfs(data.files);
            }
        }

        document.getElementById('pdfUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            if (!fileInput.files[0]) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const msg = document.getElementById('uploadMessage');
            msg.style.display = 'none';
            try {
                const res = await fetch('/api/pdfs', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Import réussi';
                    msg.style.display = 'block';
                    msg.style.color = 'green';
                    fileInput.value = '';
                    loadPdfs();
                } else {
                    msg.textContent = data.error || 'Erreur lors de l’import';
                    msg.style.display = 'block';
                    msg.style.color = 'red';
                }
            } catch (err) {
                msg.textContent = 'Erreur réseau';
                msg.style.display = 'block';
                msg.style.color = 'red';
            }
        });

        function setupDallozTrigger() {
            document.querySelectorAll('[data-dalloz-trigger]').forEach(btn => {
                if (btn.dataset.bound === 'true') return;
                btn.dataset.bound = 'true';
                btn.addEventListener('click', async () => {
                    const original = btn.textContent;
                    btn.disabled = true;
                    btn.textContent = 'Lancement...';
                    try {
                        const res = await fetch('/run-dalloz-script', { method: 'POST' });
                        const data = await res.json();
                        alert(data.success ? (data.message || 'Script lancé') : (data.error || 'Erreur pendant le script'));
                    } catch (err) {
                        alert('Erreur de communication avec le script');
                    } finally {
                        btn.disabled = false;
                        btn.textContent = original;
                    }
                });
            });
        }

        setupDallozTrigger();
        loadPdfs();
    </script>
</body>
</html>
